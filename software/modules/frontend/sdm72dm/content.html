<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-meter" id="meter">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" data-i18n="sdm72dm.content.energy_meter"></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <select id="meter_chart_time_select" class="custom-select">
                        <option value="history" data-i18n="sdm72dm.content.history" selected></option>
                        <option value="live"  data-i18n="sdm72dm.content.live"></option>
                    </select>
                </div>
            </div>
            <div id="meter_chart" class="ct-chart ct-golden-section"></div>
        </div>
        <div class="col-xl-4 col-lg-6">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" data-i18n="sdm72dm.content.statistics"></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-outline-secondary"
                        id="energy_meter_reset_statistics_button">
                        <span data-feather="trash-2"></span>
                        <span data-i18n="sdm72dm.content.reset_statistics"></span>
                    </button>
                </div>
            </div>

            <div class="form-group row no-gutters">
                <div class="col-sm-6">
                    <label for="meter_power_values" class="col-form-label">
                        <span class="form-label" data-i18n="sdm72dm.content.power"></span>
                    </label>
                </div>
                <div id="meter_power_values" class="col-sm-6">
                    <input id="meter_power" class="form-control" type="text" placeholder="..." readonly>
                </div>
            </div>

            <div class="form-group row no-gutters">
                <div class="col-sm-6">
                    <label for="meter_energy_rel_values" class="col-form-label">
                        <span class="form-label pr-2" data-i18n="sdm72dm.content.energy"></span>
                        <span class="text-muted" data-i18n="sdm72dm.content.energy_since_reset"></span>
                    </label>
                </div>
                <div id="meter_energy_rel_values" class="col-sm-6">
                    <input id="meter_energy_rel" class="form-control" type="text" placeholder="..." readonly>
                </div>
            </div>

            <div class="form-group row no-gutters">
                <div class="col-sm-6">
                    <label for="meter_energy_abs_values" class="col-form-label">
                        <span class="form-label pr-2" data-i18n="sdm72dm.content.energy"></span>
                        <span class="text-muted" data-i18n="sdm72dm.content.energy_lifetime"></span>
                    </label>
                </div>
                <div id="meter_energy_abs_values" class="col-sm-6">
                    <input id="meter_energy_abs" class="form-control" type="text" placeholder="..." readonly>
                </div>
            </div>

            <div class="form-group row no-gutters" id="meter_phases">
                <div class="col-sm-6">
                    <label for="meter_phases_values" class="col-form-label">
                        <span class="form-label pr-2" data-i18n="sdm72dm.content.phases_active"></span>
                        <span class="text-muted" data-i18n="sdm72dm.content.phases_active_desc"></span>
                    </label>
                </div>
                <div id="meter_phases_values" class="col-sm-6 row no-gutters">
                    <div id="btn_group_meter_phase_0" class="btn-group-vertical flex-wrap mb-1 col-4 pr-2" role="group">
                        <button type="button" class="btn btn-outline-primary" disabled><span data-feather="zap"></span></button>
                        <button type="button" class="btn btn-outline-secondary" disabled><span data-feather="zap-off"></span></button>
                    </div>
                    <div id="btn_group_meter_phase_1" class="btn-group-vertical flex-wrap mb-1 col-4 pr-2" role="group">
                        <button type="button" class="btn btn-outline-primary" disabled><span data-feather="zap"></span></button>
                        <button type="button" class="btn btn-outline-secondary" disabled><span data-feather="zap-off"></span></button>
                    </div>
                    <div id="btn_group_meter_phase_2" class="btn-group-vertical flex-wrap mb-1 col-4" role="group">
                        <button type="button" class="btn btn-outline-primary" disabled><span data-feather="zap"></span></button>
                        <button type="button" class="btn btn-outline-secondary" disabled><span data-feather="zap-off"></span></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="meter_detailed_values_container" class="col-xl-10 col-lg-12">
            <div class="align-items-center pt-3 pb-2 mb-3 border-bottom">
                <span class="h3" data-i18n="sdm72dm.content.detailed_values"></span>
                <button class="btn btn-primary float-right" type="button" data-toggle="collapse" data-target="#sdm72dm_detailed_values_collapse" aria-expanded="false" aria-controls="sdm72dm_detailed_values_collapse" data-i18n="sdm72dm.content.detailed_values_show"></button>
            </div>
            <div class="collapse" id="sdm72dm_detailed_values_collapse">
                <div id="sdm72dm_detailed_values">

                </div>
            </div>
        </div>
    </div>
</div>
